<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXCELLENTDATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"><span class="e-anim">E</span>XCELLENTDATA</div>
    <button id="loginBtn">Login</button>
  </header>

  <div class="auth-modal hidden" id="authModal">
    <div class="auth-box">
      <input type="text" id="username" placeholder="Логин" />
      <input type="password" id="password" placeholder="Пароль" />
      <button id="authSubmit">Вход / Регистрация</button>
      <input type="text" id="licenseKey" placeholder="Введите ключ" />
      <button id="activateKey">Активировать ключ</button>
      <button id="downloadBtn" class="hidden">Скачать</button>
    </div>
  </div>

  <footer>
    <p>Этот проект не связан с Mojang. Все права принадлежат их владельцам.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
