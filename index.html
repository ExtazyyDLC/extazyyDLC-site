<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtazyyDLC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Главный контейнер сайта -->
    <div class="container">
        <!-- Иконка с плавной анимацией -->
        <div class="icon-container">
            <img src="images/E-icon.svg" alt="ExtazyyDLC Icon" class="icon">
        </div>

        <!-- Название и описание -->
        <h1>ExtazyyDLC</h1>
        <p>Активируйте ваш ключ и скачайте клиент.</p>

        <!-- Форма для активации ключа -->
        <div class="activation-form">
            <input type="text" id="activation-key" placeholder="Введите ключ активации">
            <button onclick="activateKey()">Активировать</button>
        </div>

        <!-- Сообщение об ошибке/успехе -->
        <div id="message"></div>

        <!-- Загрузка клиента после активации -->
        <div id="download-section" class="hidden">
            <a href="https://yourserver.com/client/ExtazyyDLCClient.exe" class="download-btn">Скачать клиент</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
