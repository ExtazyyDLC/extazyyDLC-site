<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXCELLENTDATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><span class="e-letter">E</span>XCELLENTDATA</div>
    <button id="loginBtn" class="login-button">Login</button>
  </header>

  <main>
    <div id="loginForm" class="login-form hidden">
      <h2>Вход / Регистрация</h2>
      <input type="text" id="username" placeholder="Логин" />
      <input type="password" id="password" placeholder="Пароль" />
      <input type="text" id="keyInput" placeholder="Введите ключ" />
      <button onclick="login()">Войти</button>
    </div>

    <div id="downloadSection" class="hidden download-section">
      <p>Ключ активирован успешно.</p>
      <button class="download-btn">Скачать</button>
    </div>
  </main>

  <footer>
    <p class="mojang-note">* Мы никак не связаны с Mojang или Minecraft</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
