<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtazyyDLC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon {
            width: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="images/E-icon.svg" alt="ExtazyyDLC Icon" class="icon">
        </div>

        <h1>ExtazyyDLC</h1>
        <p>Активируйте ваш ключ и скачайте клиент.</p>

        <div class="activation-form">
            <input type="text" id="activation-key" placeholder="Введите ключ активации">
            <button onclick="activateKey()">Активировать</button>
        </div>

        <div id="message"></div>

        <div id="download-section" class="hidden">
            <a href="https://yourserver.com/client/ExtazyyDLCClient.exe" class="download-btn">Скачать клиент</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
