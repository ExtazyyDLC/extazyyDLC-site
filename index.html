<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extazyy Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <button onclick="toggleAuth()">Login / Register</button>
  </div>

  <div class="main">
    <div class="letter-e">E</div>
    <div class="title">Клиент ExtazyyDLC</div>
  </div>

  <div class="overlay" id="authOverlay" onclick="closeOnOutside(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div id="authBox">
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button class="login" onclick="handleLogin()">Вход / Регистрация</button>
        <div class="message" id="authMessage"></div>
      </div>
      <div id="keyBox" style="display:none;">
        <input type="text" id="keyInput" placeholder="Введите ключ">
        <button class="login" onclick="saveKey()">Сохранить ключ</button>
        <button class="download" id="downloadBtn" onclick="downloadClient()">Скачать клиент</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
