<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXCELLENTDATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">E</div>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </nav>
  </header>

  <main>
    <h1 class="title">Клиент EXCELLENTDATA</h1>
    <div id="authForm" class="modal hidden">
      <input type="text" id="username" placeholder="Логин" />
      <input type="password" id="password" placeholder="Пароль" />
      <button id="authSubmit">Войти</button>
    </div>

    <div id="dashboard" class="hidden">
      <div class="user-info">Привет, <span id="userNickname"></span></div>
      <div class="activation">
        <input type="text" id="keyInput" placeholder="Введите ключ" />
        <button id="activateBtn">Активировать</button>
      </div>
      <div id="downloadSection" class="hidden">
        <button id="downloadBtn">Скачать</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Этот проект никак не связан с Mojang AB</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
